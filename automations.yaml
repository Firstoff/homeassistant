#Кубик
#Управление лампой
- id: Up_light_percent
  initial_state: True
  alias: Up light percent
  trigger:
    platform: state
    entity_id: sensor.cube
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.living_room
        state: 'on'
      - condition: state
        entity_id: sensor.cube
        state: 'rotate_left'
  action:
    service: light.turn_on
    data_template:
      entity_id: light.living_room
      brightness: >
        {%- set bright = (state_attr('light.living_room', 'brightness') + state_attr('sensor.cube', 'angle'))|int %}
        {% if bright > 255 %}
          255
        {% elif bright < 0 %}
          1
        {% else %}
          {{bright}}
        {% endif %}

- id: Down_light_percent
  initial_state: True
  alias: Down light percent
  trigger:
    platform: state
    entity_id: sensor.cube
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.living_room
        state: 'on'
      - condition: state
        entity_id: sensor.cube
        state: 'rotate_right'
  action:
    service: light.turn_on
    data_template:
      entity_id: light.living_room
      brightness: >
        {%- set bright = (state_attr('light.living_room', 'brightness') + state_attr('sensor.cube', 'angle'))|int %}
        {% if bright > 255 %}
          255
        {% elif bright < 0 %}
          1
        {% else %}
          {{bright}}
        {% endif %}

