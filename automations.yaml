#Установить увлажнитель на авто утром
- alias: humidifier on auto when wake up
  initial_state: True
  trigger:
    platform: state
    entity_id: group.all_lights
    from: 'off'
    to: 'on'
  condition:
    condition: time
    after: '06:00:00'
