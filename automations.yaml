- id: doubleclick
  alias: Aeronik toggle
  initial_state: True
  hide_entity: false
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0001aaab2d
        click_type: double
  action:
    - service: climate.set_operation_mode
      data_template:
        entity_id: climate.aeronik
        operation_mode: >
          {% if states.climate.aeronik.state == "off" %}
            cool
          {% else %}
            off
          {% endif %}
